<!DOCTYPE html>
<html>
<style>
</style>


<head>
<title>Survey Form</title>

</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
 

<div>
<form id="survey-form">

  <label for="name" id="name-label">Name</label>
<input type="text" id="name" placeholder="Enter your name" name="name" required>
<label for="email" id="email-label">Email</label>
<input type="email" id="email" placeholder="Enter your Email" name="email" required>
<label for="age" id="age-label">Age (optional)</label>
<input id="age" name="age" type="number" min="5" max="70" placeholder="Age">
<p>Which option best describes your current role?</p>
<select id="dropdown">
<option value="">Please Choose A Role</option>
<option value="student">Student</option>
<option value="fulltime-job">Full-time Job</option>
<option value="fulltime-learner">Full-time Learner</option>
<option value="other">Other</option>
</select>

<p>Would you recommend freeCodeCamp to a friend?</p>

<div>
  <label for ="definitely"><input type="radio" id="definitely" name="recommend" checked> 
Definitely</label>
</div>
<div>
<input type="radio" id="maybe" name="recommend">
<label for="maybe">Maybe</label>
</div>
<div>
    <input type="radio" id="not_sure" name="recommend">
<label for="not_sure">Not sure</label>
</div> </div>   
<p>What is your favourite feature of freeCodeCamp?</p>
<select name="favorite-feature" id="favorite-feature">
  <option value="">Please Choose An Option</option>
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="communities">Communities</option>
  <option value="open-source">Open Source</option>
</select>
<p>What would you like to see improved?</p>
<label for="front-end-projects">
  <input type="checkbox" name="front-end projects" id="front-end projects">Front-end Projects
</label>
<label for="back-end-projects">
  <input type="checkbox" name="back-end projects" id="back-end projects">Back-end Projects
</label>
<label for="Data-visualization">
  <input type="checkbox" name="Data-visualization" id="Data-visualization">Data Visualization
</label>
<label for="Challenges">
  <input type="checkbox" name="Challenges" id="Challenges">Challenges
</label>
<label for="Open-Sources">
  <input type="checkbox" name="Open-Sources" id="Open-Sources">Open Sources
</label>
<label for="Gitter-help-rooms">
  <input name="Gitter-help-rooms" id="Gitter-help-rooms" type="checkbox">Gitter help rooms
</label>
<label for="videos">
  <input name="videos" id="videos" type="checkbox">Videos
</label>
<label for="city">
  <input name="city" id="city" type="checkbox">City Meetsup
</label>
<label for="wiki">
  <input name="wiki" id="wiki" type="checkbox">Wiki
</label>
<label for="forum">
  <input name="forum"id="forum" type="checkbox">Forum
</label>
<label for="additional">
  <input name="additional" id="additional" type="checkbox">Additional Courses
</label>
<p>Any comments for suggestions</p>
<textarea></textarea>

<div>
<button id="submit" type="submit">Submit
</button>
</div>
</form>
</div>
</body>

<footer></footer>
</html>
